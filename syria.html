<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link type="text/css" rel="stylesheet" href="syria_assets/css/reset.css" />
<link type="text/css" rel="stylesheet" href="syria_assets/css/main.css" />
</head>
<body class="control_panel_mode" x-class="screenshots_mode">
    <div class="screenshots">
        <img src="syria_assets/img/screenshot-241.jpg" class="screenshot-241" />
        <img src="syria_assets/img/screenshot-320.jpg" class="screenshot-320" />
        <img src="syria_assets/img/screenshot-479.jpg" class="screenshot-479" />
        <img src="syria_assets/img/screenshot-768.jpg" class="screenshot-768" />
    </div>
    <div class="control_panel">
        <div class="control_panel--section control_panel--section__selected">

            <div class="conflict_overview--inner">

                <button class="conflict_overview--button conflict_overview-protests_start" data-command="conflict_overview--protests_start">03/2011 <span>Protests begins</span></button>

                <button class="conflict_overview--button conflict_overview-protests_start" data-command="conflict_overview--armed_conflict_starts">01/2012 <span>Armed conflict starts</span></button>

                <button class="conflict_overview--button conflict_overview-protests_start">02/2012 <span>Homs bombing</span></button>

                <button class="conflict_overview--button conflict_overview-protests_start">06/2012 <span>Cease-fire failure</span></button>

                <button class="conflict_overview--button conflict_overview-protests_start">12/2012 <span>Syrian opposition unite</span></button>

                <button class="conflict_overview--button conflict_overview-protests_start">03/2013 <span>Raqqa bombing</span></button>

            </div>

            <div class="conflict_overview-protests_start--section">

                <div class="conflict_overview-protests_start--section-back-button">&lt; BACK</div>

                <div class="conflict_overview-protests_start--section-video"></div>

            </div>

        </div>
        <div class="control_panel--section">
            <div class="refugee_exodus--inner">
                
                <div class="refugee-exodus--map">
                    <img src="syria_assets/svg/syria_map.svg" />
                    <div class="refugee-exodus--map-item refugee-exodus--map-item-aleppo" data-command="refugee-exodus--aleppo"></div>
                </div>

                <div class="refugee-exodus--images">
                    <div class="fake_image refugee-exodus--image" data-command="refugee-exodus--img1"></div>
                    <div class="fake_image refugee-exodus--image" data-command="refugee-exodus--img2"></div>
                    <div class="fake_image refugee-exodus--image" data-command="refugee-exodus--img3"></div>
                </div>

                <div class="refugee-exodus--aleppo-section">
                    <div class="refugee-exodus--map-item refugee-exodus--map-item-aleppo" data-command="refugee-exodus--aleppo-play-video"></div>
                </div>

                <div class="refugee-exodus--aleppo-video">
                    <div class="video-play"></div>
                </div>

            </div>
        </div>
        <ul class="control_panel--nav">
            <li class="control_panel--nav-arrow control_panel--nav-prev">&lt;</li>
            <li class="control_panel--nav-item control_panel--nav-item__selected" data-section="0" data-command="conflict_overview">Conflict overview</li>
            <li class="control_panel--nav-item" data-section="1" data-command="refugees_exodus">Refugees Exodus</li>
            <li class="control_panel--nav-item" data-section="2">Syria In Numbers</li>
            <li class="control_panel--nav-item" data-section="3">Refugee Camp</li>
            <li class="control_panel--nav-arrow control_panel--nav-next">&gt;</li>
        </ul>
    </div>
    <div class="shift-controls">
        <button class="shift_cta button">Shift to TV</button>
    </div>
    <script src="syria_assets/js/jquery-2.0.js"></script>
    <script src="syria_assets/js/pubsub.js"></script>
    <script src="syria_assets/js/main.js"></script>
</body>
</html>
